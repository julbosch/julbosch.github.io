<head>
	{% if page.title %}
		<title>{{ page.title }} | Test Page</title>
		<meta property=”og:title” content=”{{ page.title }}” />
	{% else %}
		<title>Test Page: Don't Panic</title>
		<meta property=”og:title” content=”Learnenough Tutorial” />
	{% endif %}
	{% if page.description %}
		<meta name="description" content="{{ page.description }}">	
		<meta name="og.description" content="{{ page.description }}">
	{% else %}
		<meta name="description" content="This is a dangerous site.">
		<meta name="og.description" content="This is a dangerous site.">
	{% endif %}
    <title>Test Page: Don't Panic</title>
    <link rel="icon" href="/images/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- This is to make chrome device emulator work and also mobile scaling be correct-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100" rel="stylesheet">
    <link rel="stylesheet" href="/fonts/fontawesome-free-5.3.1-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <script src="/js/gallery.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        activateGallery();
      });
    </script>
</head>
